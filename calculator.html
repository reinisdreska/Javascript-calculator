<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator</title>
    <p>Javascript calculator</hp>
</head>

<body>

    <table border=5 bordercolor=black height=20% width=5%>
        <caption>Javascript calculator</caption>
        <tr>
            <td colspan="3"><input type="text" id="inputext" placeholder="0"></td>
        </tr>
        <tr>
            <td><button onclick="clr()">C</button></td>
            <td><button onclick="del()">DEL</button></td>
            <td><button onclick="calculate('/')">/</button></td>
        </tr>
        <tr>
            <td><button onclick="calculate('*')">*</button></td>
            <td><button onclick="calculate('-')">-</button></td>
            <td><button onclick="calculate('+')">+</button></td>
        </tr>
        <tr>
            <td><button onclick="calculate(9)">9</button></td>
            <td><button onclick="calculate(8)">8</button></td>
            <td><button onclick="calculate(7)">7</button></td>
        </tr>
        <tr>
            <td><button onclick="calculate(6)">6</button></td>
            <td><button onclick="calculate(5)">5</button></td>
            <td><button onclick="calculate(4)">4</button></td>
        </tr>
        <tr>
            <td><button onclick="calculate(3)">3</button></td>
            <td><button onclick="calculate(2)">2</button></td>
            <td><button onclick="calculate(1)">1</button></td>
        </tr>
        <tr>
            <td><button onclick="calculate(0)">0</button></td>
            <td><button onclick="calculate('.')">.</button></td>
            <td><button class="rquel" onclick="Result()">=</button></td>
        </tr>
    </table>

    <script type="text/javascript" language="javascript">
        let result = document.getElementById("inputext");
        console.log(result.placeholder)

        let calculate = (number) => {
            result.placeholder = result.placeholder + number;
            console.log(number)
            console.log(result.placeholder)
        }

        let Result = () => {
            try {
                result.value = eval(result.placeholder)
            }
            catch (err) {
                alert("Enter the valid input");
            }
        }

        function clr() {
            result.placeholder = " ";
        }

        function del() {
            result.placeholder = result.placeholder.slice(0, -1);
        }
    </script>
</body>
